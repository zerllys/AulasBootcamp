
<html lang="pt-br">
	<head>
		<title>Projeto Instagram</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
		
	</head>
	
	<body>
        <div class="instagramWrapper">
            <div class="instagramPhone">
                <img src="./img/instagramFeed.png" class="instagramFeed" alt="instagramFeed">
            </div>
            <div class="InstagramContinue">
            <div class="group">
                <img src="./img/instagramLogo.png" class="instagramLogo" alt="instagramLogo">
                <div class="instagramPerfil">
                    <img src="./img/instagramPerfil.jpeg" class="instagramPerfil" alt="instagramPerfil">
                </div>
               <a href="#" class="instagramLogin">Continue como Procurado</a>
               <a href="#" class="instagramLogout">Remover conta</a>
            </div>
            <div class="group">
                <p class="notAccount">Você não é Procurado?</p>
                <p class="notAccount">
                    <span class="linkBlue">Alternar contas</span>
                    ou
                    <span class="linkBlue">Inscreva-se</span>
                </p>
            </div>
                <div class="getTheApp">
                    <p class="getApp">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="appDownload"></a>
                        <a href="#" class="appDownload"></a>
                    </div>
                </div>
            </div>
        </div>
	</body>	
</html>
