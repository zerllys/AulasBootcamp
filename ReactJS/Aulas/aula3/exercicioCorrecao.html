<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Aula3-Fotos c√£es</title>
    <meta charset="utf-8" />
</head>

<body>
    <h1 id="qtd">Quantidade:</h1><br>

    <button ondblclick="mudarImagem()">clique 2 vezes</button><br>
    <img src="" id="foto">

    <script>

        let fotos = []
        
        let qtd = document.querySelector("#qtd")

        function mudarImagem() {
            let foto = document.querySelector("#foto")

            fetch("https://random.dog/woof.json")
                .then(function (resposta) {
                    resposta.json()

                        .then(function (dados) {
                            foto.src = dados.url
                            fotos.push(dados.url)
                            qtd.innerHTML=fotos.length                           
                 
                        })

                })
                
                .catch(function (error) {
                    console.log(error)
                })

                
        }

    </script>
</body>

</html>
